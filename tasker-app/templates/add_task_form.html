{% extends "base.html" %}


{% block content %}
<div class="div-form">
    <form method="post" action="/tasks/add/">
        <div class="mb-3">
            <label for="user" class="form-label">Исполнитель</label>
            <input type="text" class="form-control" id="user" name="user">
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control my-textarea" id="description" name="description"></textarea>
        </div>
        <div class="mb-3">
            <label for="end_time" class="form-label">Дата окончания</label>
            <input type="date" class="form-control" id="end_time" name="end_time">
        </div>

        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>
{% endblock %}
