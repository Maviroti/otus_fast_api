{% extends "base.html" %}


{% block content %}
<div class="card msolocard">
    <div class="card-header">
        {{task.title}}
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{task.user_name}}</li>
        <li class="list-group-item">{{task.body}}</li>
        <li class="list-group-item">{{task.end_date.strftime('%d.%m.%Y')}}</li>
    </ul>
</div>

{% endblock %}
